        // Parse forum messages and add to conversation area
        function parseForumMessage(logLine) {
            try {
                // Parse log line format: [HH:MM:SS] [SOURCE] content
                const timeMatch = logLine.match(/^\[(\d{2}:\d{2}:\d{2})\]/);
                if (!timeMatch) return null;
                
                const timestamp = timeMatch[1];
                const restContent = logLine.substring(timeMatch[0].length).trim();
                
                // Parse source tag
                const sourceMatch = restContent.match(/^\[([^\]]+)\]\s*(.*)$/);
                if (!sourceMatch) return null;
                
                const source = sourceMatch[1];
                const content = sourceMatch[2];
                
                // Handle four message types: three Engines and HOST, filter out system messages and empty content
                if (!['QUERY', 'INSIGHT', 'MEDIA', 'HOST'].includes(source.toUpperCase()) || 
                    !content || content.includes('=== ForumEngine')) {
                    return null;
                }
                
                // Determine message type based on source type
                let messageType = 'agent';
                let displayName = '';
                
                switch(source.toUpperCase()) {
                    case 'INSIGHT':
                        displayName = 'Insight Engine';
                        break;
                    case 'MEDIA':
                        displayName = 'Media Engine';
                        break;
                    case 'QUERY':
                        displayName = 'Query Engine';
                        break;
                    case 'HOST':
                        messageType = 'host';
                        displayName = 'Forum Host';
                        break;
                }
                
                // Handle escape characters in content
                const displayContent = content.replace(/\\n/g, '\n').replace(/\\r/g, '');
                
                // Return parsed message object
                return {
                    type: messageType,
                    source: displayName,
                    content: displayContent,
                    timestamp: timestamp
                };
                
            } catch (error) {
                console.error('Failed to parse forum message:', error);
                return null;
            }
        }

        // Add forum message to conversation area
        function addForumMessage(data) {
            const chatArea = document.getElementById('forumChatArea');
            const messageDiv = document.createElement('div');
            
            const messageType = data.type || 'system';
            messageDiv.className = `forum-message ${messageType}`;
            
            // Add specific CSS class based on source for color differentiation
            if (data.source) {
                const sourceClass = data.source.toLowerCase().replace(/\s+/g, '-');
                messageDiv.classList.add(sourceClass);
                
                // Add specific engine class
                if (data.source.toLowerCase().includes('query')) {
                    messageDiv.classList.add('query-engine');
                } else if (data.source.toLowerCase().includes('insight')) {
                    messageDiv.classList.add('insight-engine');
                } else if (data.source.toLowerCase().includes('media')) {
                    messageDiv.classList.add('media-engine');
                } else if (data.source.toLowerCase().includes('host')) {
                    messageDiv.classList.add('host');
                }
            }
            
            // Build message header, display source name
            const headerText = data.sender || data.source || getMessageHeader(messageType);
            
            messageDiv.innerHTML = `
                <div class="forum-message-header">${headerText}</div>
                <div class="forum-message-content">${formatMessageContent(data.content)}</div>
                <div class="forum-timestamp">${data.timestamp || new Date().toLocaleTimeString('en-US')}</div>
            `;
            
            chatArea.appendChild(messageDiv);
            
            // Auto-scroll to bottom
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // Format message content
        function formatMessageContent(content) {
            if (!content) return '';
            
            // Convert line breaks to HTML breaks
            return content.replace(/\n/g, '<br>');
        }

        // Get message header
        function getMessageHeader(type) {
            switch(type) {
                case 'user': return 'User';
                case 'agent': return 'AI Assistant';
                case 'system': return 'System';
                case 'host': return 'Forum Host';
                default: return 'Unknown';
            }
        }

        // Report Engine related functions
        let reportTaskId = null;
        let reportPollingInterval = null;

        // Load report interface
        function loadReportInterface() {
            const reportContent = document.getElementById('reportContent');
            
            // Check ReportEngine status
            fetch('/api/report/status')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Update ReportEngine status indicator
                    const indicator = document.getElementById('status-report');
                    if (indicator) {
                        if (data.initialized) {
                            indicator.className = 'status-indicator running';
                            appStatus.report = 'running';
                        } else {
                            indicator.className = 'status-indicator';
                            appStatus.report = 'stopped';
                        }
                    }
                    
                    // Render report interface
                    renderReportInterface(data);
                } else {
                    reportContent.innerHTML = `
                        <div class="report-status error">
                            <strong>Error:</strong> ${data.error}
                        </div>
                    `;
                }
            })
            .catch(error => {
                console.error('Failed to load report interface:', error);
                reportContent.innerHTML = `
                    <div class="report-status error">
                        <strong>Loading failed:</strong> ${error.message}
                    </div>
                `;
            });
        }

        // Render report interface
        function renderReportInterface(statusData) {
            const reportContent = document.getElementById('reportContent');
            
            let interfaceHTML = `
                <!-- Fixed status information block -->
                <div class="engine-status-info" id="engineStatusBlock">
                    <div class="report-status" id="engineStatusContent">
                        <div>Initializing...</div>
                    </div>
                </div>

                <!-- Control buttons area -->
                <div class="report-controls">
                    <button class="report-button primary" id="generateReportButton">Generate Final Report</button>
                    <button class="report-button" id="downloadReportButton" disabled>Download HTML</button>
                </div>
                
                <!-- Task progress area -->
                <div id="taskProgressArea"></div>
                
                <!-- Report preview area -->
                <div class="report-preview" id="reportPreview">
                    <div class="report-loading">
                        Click "Generate Final Report" to start generating comprehensive analysis report
                    </div>
                </div>
            `;
            
            reportContent.innerHTML = interfaceHTML;
            initializeReportControls();
            
            // Immediately update status information
            updateEngineStatusDisplay(statusData);
            
            // If there's a current task, display task status
            if (statusData.current_task) {
                updateTaskProgressStatus(statusData.current_task);
            } else {
                updateDownloadButtonState(null);
            }
        }

        function initializeReportControls() {
            const generateButton = document.getElementById('generateReportButton');
            if (generateButton && !generateButton.dataset.bound) {
                generateButton.dataset.bound = 'true';
                generateButton.addEventListener('click', () => {
                    if (reportTaskId) {
                        showMessage('Report generation task already running', 'info');
                        return;
                    }
                    const reportButton = document.querySelector('[data-app="report"]');
                    if (reportButton && reportButton.classList.contains('locked')) {
                        showMessage('Wait for three agents to complete latest analysis before generating final report', 'error');
                        return;
                    }
                    generateReport();
                });
            }

            const downloadButton = document.getElementById('downloadReportButton');
            if (downloadButton && !downloadButton.dataset.bound) {
                downloadButton.dataset.bound = 'true';
                downloadButton.addEventListener('click', () => downloadReport());
            }

            if (reportTaskId) {
                setGenerateButtonState(true);
            } else {
                setGenerateButtonState(false);
            }

            if (lastCompletedReportTask) {
                updateDownloadButtonState(lastCompletedReportTask);
            }
        }

        function setGenerateButtonState(forceLoading = false) {
            const generateButton = document.getElementById('generateReportButton');
            if (!generateButton) return;

            if (forceLoading || reportTaskId) {
                if (!generateButton.dataset.originalText) {
                    generateButton.dataset.originalText = generateButton.textContent || 'Generate Final Report';
                }
                generateButton.disabled = true;
                generateButton.textContent = 'Generating...';
            } else {
                const originalText = generateButton.dataset.originalText || 'Generate Final Report';
                generateButton.disabled = false;
                generateButton.textContent = originalText;
            }
        }

        function updateDownloadButtonState(task) {
            const downloadButton = document.getElementById('downloadReportButton');
            if (!downloadButton) return;

            if (task && task.status === 'completed' && (task.report_file_ready || task.report_file_path)) {
                downloadButton.disabled = false;
                downloadButton.dataset.taskId = task.task_id;
                downloadButton.dataset.filename = task.report_file_name || '';
                const label = task.report_file_name ? `Download HTML (${task.report_file_name})` : 'Download HTML';
                downloadButton.textContent = label;
                lastCompletedReportTask = task;
            } else if (!lastCompletedReportTask || (task && task.status !== 'completed')) {
                downloadButton.disabled = true;
                downloadButton.dataset.taskId = '';
                downloadButton.dataset.filename = '';
                downloadButton.textContent = 'Download HTML';
                if (!reportTaskId) {
                    lastCompletedReportTask = null;
                }
            }
        }

        function downloadReport(taskId = null) {
            const downloadButton = document.getElementById('downloadReportButton');
            const targetTaskId = taskId || (downloadButton ? downloadButton.dataset.taskId : '');

            if (!targetTaskId) {
                showMessage('No report available for download, please generate final report first', 'error');
                return;
            }

            let preferredFileName = '';
            if (downloadButton && downloadButton.dataset.filename) {
                preferredFileName = downloadButton.dataset.filename;
            } else if (lastCompletedReportTask && lastCompletedReportTask.task_id === targetTaskId) {
                preferredFileName = lastCompletedReportTask.report_file_name || '';
            }

            fetch(`/api/report/download/${targetTaskId}`)
            .then(response => {
                if (!response.ok) {
                    const contentType = response.headers.get('Content-Type') || '';
                    if (contentType.includes('application/json')) {
                        return response.json().then(err => {
                            throw new Error(err.error || 'Download failed');
                        });
                    }
                    throw new Error('Download failed');
                }
                const disposition = response.headers.get('Content-Disposition') || '';
                return response.blob().then(blob => ({ blob, disposition }));
            })
            .then(({ blob, disposition }) => {
                let filename = preferredFileName;
                if (!filename) {
                    const match = disposition.match(/filename="?([^";]+)"?/i);
                    filename = match ? match[1] : `final_report_${targetTaskId}.html`;
                }

                const url = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = filename || 'final_report.html';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(url);
                showMessage('Report file download started', 'success');
            })
            .catch(error => {
                console.error('Failed to download report:', error);
                showMessage('Failed to download report: ' + error.message, 'error');
            });
        }

        // Render task status (using new progress bar style)
        function renderTaskStatus(task) {
            // Status text mapping
            const statusText = {
                'running': 'Generating',
                'completed': 'Completed',
                'error': 'Generation Failed',
                'pending': 'Pending'
            };
            
            // Status badge styles
            const statusBadgeClass = {
                'running': 'task-status-running',
                'completed': 'task-status-completed',
                'error': 'task-status-error',
                'pending': 'task-status-running'
            };
            
            // Add loading indicator for running status
            const loadingIndicator = task.status !== 'completed' && task.status !== 'error' 
                ? '<span class="report-loading-spinner"></span>' 
                : '';
            
            let statusHTML = `
                <div class="task-progress-container">
                    <div class="task-progress-header">
                        <div class="task-progress-title">
                            ${loadingIndicator}Report Generation Task
                        </div>
                        <div class="task-progress-bar">
                            <div class="task-progress-fill" style="width: ${Math.min(Math.max(task.progress || 0, 0), 100)}%"></div>
                            <div class="task-progress-text">${task.progress || 0}%</div>
                        </div>
                    </div>
                    
                    <div class="task-info-line">
                        <div class="task-info-item">
                            <span class="task-info-label">Task ID:</span>
                            <span class="task-info-value">${task.task_id}</span>
                        </div>
                        <div class="task-info-item">
                            <span class="task-info-label">Query Content:</span>
                            <span class="task-info-value">${task.query}</span>
                        </div>
                        <div class="task-info-item">
                            <span class="task-info-label">Start Time:</span>
                            <span class="task-info-value">${new Date(task.created_at).toLocaleString()}</span>
                        </div>
                        <div class="task-info-item">
                            <span class="task-info-label">Update Time:</span>
                            <span class="task-info-value">${new Date(task.updated_at).toLocaleString()}</span>
                        </div>
                    </div>
            `;

            if (task.report_file_path) {
                statusHTML += `
                    <div class="task-info-line">
                        <div class="task-info-item">
                            <span class="task-info-label">Save Path:</span>
                            <span class="task-info-value">${task.report_file_path}</span>
                        </div>
                    </div>
                `;
            }

            if (task.error_message) {
                statusHTML += `
                    <div class="task-error-message">
                        <strong>Error Message:</strong> ${task.error_message}
                    </div>
                `;
            }

            if (task.status === 'completed') {
                statusHTML += `
                    <div class="task-actions">
                        <button class="report-button primary" onclick="viewReport('${task.task_id}')">Reload</button>
                        ${task.report_file_ready ? `<button class="report-button" onclick="downloadReport('${task.task_id}')">Download HTML</button>` : ''}
                    </div>
                `;
            }

            statusHTML += '</div>';
            return statusHTML;
        }

        // Generate report
        function generateReport() {
            if (reportTaskId) {
                showMessage('Report generation task already running', 'info');
                return;
            }

            const reportButton = document.querySelector('[data-app="report"]');
            if (reportButton && reportButton.classList.contains('locked')) {
                showMessage('Wait for three agents to complete latest analysis before generating final report', 'error');
                return;
            }

            const query = document.getElementById('searchInput').value.trim() || 'Intelligent Public Opinion Analysis Report';
            
            // Reset log counter because backend will clear log file
            reportLogLineCount = 0;
            
            // Clear console display
            const consoleOutput = document.getElementById('consoleOutput');
            consoleOutput.innerHTML = '<div class="console-line">[System] Starting report generation, log reset</div>';
            
            setGenerateButtonState(true);

            // Add task progress status after existing status info, don't replace
            addTaskProgressStatus('Starting report generation task...', 'loading');
            
            // Build request data, including custom template if available
            const requestData = { query: query };
            if (customTemplate && customTemplate.trim()) {
                requestData.custom_template = customTemplate;
                console.log('Using custom template to generate report');
            }
            
            fetch('/api/report/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    reportTaskId = data.task_id;
                    showMessage('Report generation started', 'success');
                    
                    // Update task status display
                    updateTaskProgressStatus({
                        task_id: data.task_id,
                        query: query,
                        status: 'running',
                        progress: 5, // Set initial progress to 5% to ensure progress bar is visible
                        created_at: new Date().toISOString(),
                        updated_at: new Date().toISOString()
                    });
                    
                    // Immediately refresh logs once to ensure sync
                    setTimeout(() => {
                        refreshReportLog();
                    }, 500);
                    
                    // Start polling task status
                    startProgressPolling(data.task_id);
                } else {
                    updateTaskProgressStatus(null, 'error', 'Startup failed: ' + data.error);
                    // Reset flag to allow retry
                    autoGenerateTriggered = false;
                    reportTaskId = null;
                    setGenerateButtonState(false);
                }
            })
            .catch(error => {
                console.error('Failed to generate report:', error);
                updateTaskProgressStatus(null, 'error', 'Failed to generate report: ' + error.message);
                // Reset flag to allow retry
                autoGenerateTriggered = false;
                reportTaskId = null;
                setGenerateButtonState(false);
            });
        }

        // Start progress polling
        function startProgressPolling(taskId) {
            if (reportPollingInterval) {
                clearInterval(reportPollingInterval);
            }
            
            reportPollingInterval = setInterval(() => {
                checkTaskProgress(taskId);
            }, 2000);
        }

        // Check task progress
        function checkTaskProgress(taskId) {
            fetch(`/api/report/progress/${taskId}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateProgressDisplay(data.task);
                    
                    // Also refresh logs while checking progress
                    refreshReportLog();
                    
                    if (data.task.status === 'completed') {
                        clearInterval(reportPollingInterval);
                        showMessage('Report generation completed!', 'success');
                        
                        // Automatically display report
                        viewReport(taskId);
                        
                        // Reset auto-generation flag to allow auto-generation on next new content
                        autoGenerateTriggered = false;
                        reportTaskId = null;
                        setGenerateButtonState(false);
                    } else if (data.task.status === 'error') {
                        clearInterval(reportPollingInterval);
                        showMessage('Report generation failed: ' + data.task.error_message, 'error');
                        
                        // Reset auto-generation flag to allow retry
                        autoGenerateTriggered = false;
                        reportTaskId = null;
                        setGenerateButtonState(false);
                    }
                }
            })
            .catch(error => {
                console.error('Failed to check progress:', error);
            });
        }

        // Add task progress status (using fixed area)
        function addTaskProgressStatus(message, status) {
            const taskArea = document.getElementById('taskProgressArea');
            
            if (taskArea) {
                const loadingIndicator = status === 'loading' ? '<span class="report-loading-spinner"></span>' : '';
                
                taskArea.innerHTML = `
                    <div class="task-progress-container">
                        <div class="task-progress-header">
                            ${loadingIndicator}Task Status: ${message}
                        </div>
                    </div>
                `;
            }
        }
        
        // Update task progress status (using fixed area)
        function updateTaskProgressStatus(task, status = null, errorMessage = null) {
            const taskArea = document.getElementById('taskProgressArea');
            
            if (!taskArea) {
                console.error('taskProgressArea not found');
                return;
            }
            
            if (task) {
                taskArea.innerHTML = renderTaskStatus(task);
                if (task.status === 'completed') {
                    lastCompletedReportTask = task;
                } else if (task.status === 'running') {
                    lastCompletedReportTask = null;
                }
                updateDownloadButtonState(task);
            } else if (status && errorMessage) {
                const loadingIndicator = status === 'loading' ? '<span class="report-loading-spinner"></span>' : '';
                const statusBadgeClass = status === 'error' ? 'task-status-error' : 'task-status-running';
                const statusText = status === 'error' ? 'Error' : 'Processing';

                taskArea.innerHTML = `
                    <div class="task-progress-container">
                        <div class="task-progress-header">
                            ${loadingIndicator}Task Status: ${statusText}
                        </div>
                        <div style="margin-top: 10px; font-size: 14px;">
                            ${errorMessage}
                        </div>
                    </div>
                `;
            }
        }

        // Update progress display (maintain backward compatibility)
        function updateProgressDisplay(task) {
            updateTaskProgressStatus(task);
        }

        // View report
        function viewReport(taskId) {
            const reportPreview = document.getElementById('reportPreview');
            reportPreview.innerHTML = '<div class="report-loading"><span class="report-loading-spinner"></span>Loading report...</div>';
            
            fetch(`/api/report/result/${taskId}`)
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error('Failed to load report');
                }
            })
            .then(rawContent => {
                let htmlContent = rawContent;
                
                // Check if response is JSON format (contains html_content field)
                try {
                    if (rawContent.includes('"html_content":')) {
                        // Extract html_content from JSON
                        const jsonMatch = rawContent.match(/\{[\s\S]*\}/);
                        if (jsonMatch) {
                            const jsonData = JSON.parse(jsonMatch[0]);
                            if (jsonData.html_content) {
                                htmlContent = jsonData.html_content;
                                // Handle escape characters
                                htmlContent = htmlContent.replace(/\\"/g, '"').replace(/\\n/g, '\n');
                            }
                        }
                    }
                } catch (e) {
                    console.warn('Failed to parse JSON format report, using raw content:', e);
                }
                
                // Create iframe to display HTML content
                const iframe = document.createElement('iframe');
                iframe.style.width = '100%';
                iframe.style.border = 'none';
                iframe.style.minHeight = '800px'; // Increase minimum height
                iframe.style.overflow = 'hidden'; // Force hide scrollbar
                iframe.style.scrollbarWidth = 'none'; // Firefox
                iframe.style.msOverflowStyle = 'none'; // IE and Edge
                iframe.scrolling = 'no'; // Traditional way to disable scrolling
                iframe.id = 'report-iframe';
                
                reportPreview.innerHTML = '';
                reportPreview.appendChild(iframe);
                
                // Write HTML content to iframe
                iframe.contentDocument.open();
                iframe.contentDocument.write(htmlContent);
                iframe.contentDocument.close();
                
                // Ensure iframe internal document also hides scrollbar
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                if (iframeDoc) {
                    // Set body styles
                    if (iframeDoc.body) {
                        iframeDoc.body.style.overflow = 'hidden';
                        iframeDoc.body.style.scrollbarWidth = 'none';
                        iframeDoc.body.style.msOverflowStyle = 'none';
                    }
                    // Set html styles
                    if (iframeDoc.documentElement) {
                        iframeDoc.documentElement.style.overflow = 'hidden';
                        iframeDoc.documentElement.style.scrollbarWidth = 'none';
                        iframeDoc.documentElement.style.msOverflowStyle = 'none';
                    }
                    // Add CSS rules to hide webkit scrollbar
                    const style = iframeDoc.createElement('style');
                    style.textContent = `
                        body::-webkit-scrollbar, html::-webkit-scrollbar {
                            display: none !important;
                        }
                        body, html {
                            overflow: hidden !important;
                            scrollbar-width: none !important;
                            -ms-overflow-style: none !important;
                        }
                    `;
                    iframeDoc.head.appendChild(style);
                }
                
                // Adjust iframe height after content loads
                iframe.onload = function() {
                    setTimeout(() => {
                        try {
                            // Get actual height of iframe content
                            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                            
                            // Wait for all resources to load
                            let contentHeight = 0;
                            
                            // Try multiple ways to get content height
                            if (iframeDoc.body) {
                                contentHeight = Math.max(
                                    iframeDoc.body.scrollHeight || 0,
                                    iframeDoc.body.offsetHeight || 0,
                                    iframeDoc.body.clientHeight || 0
                                );
                            }
                            
                            if (iframeDoc.documentElement) {
                                contentHeight = Math.max(
                                    contentHeight,
                                    iframeDoc.documentElement.scrollHeight || 0,
                                    iframeDoc.documentElement.offsetHeight || 0,
                                    iframeDoc.documentElement.clientHeight || 0
                                );
                            }
                            
                            // Set iframe height to content height, minimum 800px
                            const finalHeight = Math.max(contentHeight + 100, 800); // Add 100px buffer
                            iframe.style.height = finalHeight + 'px';
                            
                            console.log(`Report iframe height adjusted to: ${finalHeight}px (content height: ${contentHeight}px)`);
                            
                            // Ensure parent container displays correctly
                            reportPreview.style.minHeight = finalHeight + 'px';
                            
                        } catch (error) {
                            console.error('Failed to adjust iframe height:', error);
                            // If adjustment fails, use larger default height
                            iframe.style.height = '1200px';
                            reportPreview.style.minHeight = '1200px';
                        }
                    }, 1000); // Delay 1 second to wait for content to fully render
                };
                
                // Fallback: if onload not triggered, adjust height with delay
                setTimeout(() => {
                    if (iframe.style.height === 'auto' || iframe.style.height === '') {
                        iframe.style.height = '1200px';
                        reportPreview.style.minHeight = '1200px';
                        console.log('Using fallback height setting: 1200px');
                    }
                }, 3000);
            })
            .catch(error => {
                console.error('Failed to view report:', error);
                reportPreview.innerHTML = `
                    <div class="report-loading">
                        Failed to load report: ${error.message}
                    </div>
                `;
            });
        }

        // Check report status (without reloading entire interface)
        function checkReportStatus() {
            // Only update status info, don't re-render entire interface
            fetch('/api/report/status')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Update ReportEngine status indicator
                    const indicator = document.getElementById('status-report');
                    if (indicator) {
                        if (data.initialized) {
                            indicator.className = 'status-indicator running';
                            appStatus.report = 'running';
                        } else {
                            indicator.className = 'status-indicator';
                            appStatus.report = 'stopped';
                        }
                    }
                    
                    // Update status info (if exists)
                    updateEngineStatusDisplay(data);
                    
                    showMessage('Status check completed', 'success');
                } else {
                    showMessage('Status check failed: ' + data.error, 'error');
                }
            })
            .catch(error => {
                console.error('Failed to check report status:', error);
                showMessage('Status check failed: ' + error.message, 'error');
            });
        }
        
        // Update engine status display (only update text content)
        function updateEngineStatusDisplay(statusData) {
            const statusContent = document.getElementById('engineStatusContent');
            
            if (statusContent) {
                // Determine status style
                const statusClass = statusData.initialized ? 'success' : 'error';
                
                // Update status info content
                let statusHTML = '';
                if (statusData.initialized) {
                    statusHTML = `
                        <strong>ReportEngine Status:</strong> Initialized<br>
                        <strong>File Check:</strong> ${statusData.engines_ready ? 'Ready' : 'Files Not Ready'}<br>
                        <strong>Files Found:</strong> ${statusData.files_found ? statusData.files_found.join(', ') : 'None'}<br>
                        ${statusData.missing_files && statusData.missing_files.length > 0 ?
                          `<strong>Missing Files:</strong> ${statusData.missing_files.join(', ')}` : ''}
                    `;
                } else {
                    statusHTML = `<strong>ReportEngine Status:</strong> Not Initialized`;
                }
                
                // Update content and styles
                statusContent.innerHTML = statusHTML;
                statusContent.className = `report-status ${statusClass}`;
            }
        }
